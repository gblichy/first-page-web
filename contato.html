<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - DS Custom</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" height="150px" width="150px" alt="Logo DS Custom"/></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required/>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"/>

        <label for="Telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"/>

        <label for="mensagem">Mensagem</label>
        <textarea cols="72" rows="10" id="mensagem"> </textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email" ><input type="radio" name="contato" 
            value="email" id="radio-email"/>Email</label>

          <label for="radio-telefone" ><input type="radio" name="contato"
              value="telefone" id="radio-telefone"/>Telefone</label>

          <label for="radio-whatsapp"><input type="radio" name="contato"
              value="whatsapp" id="radio-whatsapp" checked/>Whatsapp</label>
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked/> 
          Gostaria de receber nossas novidades poremail?</label>

        <input type="submit" value="Enviar " />

      </form>
    </main>

    <footer>
      <img src="logo.png" height="150px" width="150px" alt="Logo DS Custom" />
      <p class="copyright">&copy; Copyright DS Custom - 2021</p>
    </footer>
  </body>
</html>
